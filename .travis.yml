language: go
dist: xenial
sudo: required
install: true
services:
  - docker
go:
  - 1.13.x
env:
  global:
    - GOARCH=$(go env GOARCH)
    - GO_FOR_RELEASE=1.13
  matrix:
    # tags are mainly in ascending order
    - JIVA_BUILD_TAGS=0
    - JIVA_BUILD_TAGS=1
addons:
  apt:
    update: true

before_install:
  - sudo apt-get install -y curl open-iscsi
  - go get -u golang.org/x/lint/golint
  - go env && pwd
  - mkdir -p $HOME/gopath/bin
script:
  - >
    if [ $JIVA_BUILD_TAGS = 0 ];
    then
      make build;
    else
      make build_buf;
    fi;
