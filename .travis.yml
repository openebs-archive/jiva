language: go
dist: trusty
sudo: required
install: true
go:
  - 1.9.1
env:
  global:
    - GOARCH=amd64
    - GO_FOR_RELEASE=1.9.1
before_install:
  - sleep 15
  - sudo apt-get install -y
  - sudo apt-get install -y curl open-iscsi
  - go env && pwd
  - mkdir -p $HOME/gopath/bin
script:
  - make build
